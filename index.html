<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- all fonts used -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Courgette&family=Merriweather:ital,wght@0,700;0,900;1,300&display=swap" rel="stylesheet" />
    
    <!-- favicon -->
    <link rel="icon" type="image/x-icon" href="/favicon.png">

    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://fonts.googleapis.com/css2?family=Ranchers&display=swap"
      rel="stylesheet" />

    <title>Clearsky Travelytics</title>

    <!-- Icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="/style.css" />
    <!-- import the webpage's javascript file -->
    <script src="/script.js"></script>
  </head>
  <body>
    <div id="grid-container">
      <div class="nav" id="nav"> 
        <h1 id="title"><span id="fanci">ClearSky </span>Travelytics</h1>
        <img src="/images/earth3Trans.png" id="logo">
      </div>

      <div id="scheduleCon">
        <div class="bar" id="scheduleBar">
          <h1 class="subText">Schedule</h1>
        </div>

        <div class="bottomButtons">
          <div id="arrangeTrip">
            <button type="button">Arrange Trip</button>
          </div>
        </div>
      </div>

      <div id="mapInput">
        <div id="search-container">
          <input
            type="text"
            placeholder="Search destination by keyword..."
            id="searchbar"
            name="search"
          />
          <span class="material-symbols-outlined" onclick="search()" id="searchBut">search</span>
        </div>
      </div>

      <div id="mapCon">
        <div class="map" id="googleMap"></div>
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCYfPlorBy4ca8HC42iF6duYZUbfR3ubYM&libraries=places&callback=myMap"></script>
      </div>

      <div id="infoCon">
        <div class="bar" id="infoBar">
          <h1 class="subText">Arrange Details</h1>
        </div>
        <div id="chooseMode">
          <ul id="travelOptionIcons">
            <span onclick="chooseMode(0)" class="material-symbols-outlined">directions_walk</span></li>
            <span onclick="chooseMode(1)" class="material-symbols-outlined">directions_bike</span></li>
            <span onclick="chooseMode(2)" class="material-symbols-outlined">directions_car</span></li>
            <span onclick="chooseMode(3)" class="material-symbols-outlined">directions_bus</span></li>
            <span onclick="chooseMode(4)" class="material-symbols-outlined">train</span></li>
            <span onclick="chooseMode(5)" class="material-symbols-outlined">flight</span></li>
            <span onclick="chooseMode(6)" class="material-symbols-outlined">directions_boat</span></li>
          </ul>
        </div>

        <div class="bottomButtons">
          <div id="addWaypoint">
            <button type="button">Add Waypoint</button>
          </div>
        </div>

      </div>
